<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="secret-info">My secret Info</h1>
    <input type="text" name="" id="text-field" placeholder="please, type delete!">
    <button id="btn-delete" disabled>Delete</button>

    <script>
        document.getElementById('text-field').addEventListener('keyup', function (event) {
            if (event.target.value == 'delete' || event.target.value == 'Delete') {
                document.getElementById('btn-delete').removeAttribute('disabled');
            }
            else {
                document.getElementById('btn-delete').setAttribute('disabled', true);
            }
        })
        document.getElementById('btn-delete').addEventListener('click', function () {
            const secret = document.getElementById('secret-info');
            secret.style.display = 'none';

        })
    </script>
</body>

</html>
