<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js DOM Events</title>
</head>

<body>
    <h1 onclick="console.log('I am Clicked!')">Dom er ajke special event!!!</h1>
    <button onclick="console.log(7)">Click Me</button>
    <button onclick="console.log(3)">Click Me too</button>
    <br>
    <button onclick="document.body.style.backgroundColor='yellow'">Make BG yellow</button>
    <button onclick="makeRed()">Make BG Red</button>
    <button id="make-blue">Make Blue</button>
    <button id="make-purple">Make Purple</button>
    <button id="make-pink">Make Pink</button>
    <button id="make-goldenrod">Make GoldenRod</button>

    <script src="js/events.js"></script>

    <script>
        const pinkButton = document.getElementById('make-pink');
        pinkButton.addEventListener('click', function () {
            document.body.style.backgroundColor = 'pink';
        });

        document.getElementById('make-goldenrod').addEventListener('click', function () {
            document.body.style.backgroundColor = 'goldenrod';
        })


    </script>
</body>

</html>
